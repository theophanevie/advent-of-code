name: Advent Of Code 2023

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        working-directory: ./aoc2023

    steps:
    - uses: actions/checkout@v4

    - uses: .github/workflows/python-env.yml

    - name: Test with pytest
      run: poetry run pytest --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html --cov-fail-under=95

  build-and-deploy:


    - name: Create build folder
      run: mkdir -p build

    - uses: tj-actions/coverage-badge-py@v2
      name: Generate coverage badge
      with:
        working-directory: ./aoc2023
        output: ./build/coverage.svg

    - name: Publish coverage report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: ./aoc2023/build/

